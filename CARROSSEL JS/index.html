<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="section.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <!--radio buttons-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- ardioi buttons -->

            <!-- slide imagens -->
            <div class="slide first">
                <img src="https://cdn.pixabay.com/photo/2012/11/28/08/54/milky-way-67504_1280.jpg" alt="imagem 1">
            </div>

            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2011/12/14/12/17/galaxy-11098_1280.jpg" alt="imagem 2">
            </div>

            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2016/11/18/22/58/stars-1837306_1280.jpg" alt="imagem 3">
            </div>

            <div class="slide">
                <img src="https://cdn.pixabay.com/photo/2017/03/02/16/54/iceland-2111811_1280.jpg" alt="imagem 4">
            </div>
            <!-- slide imagens -->

            <!-- navigation auto -->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>
    </div>

    <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
    </div>


    <script src="section.js"></script>
</body>
</html>
