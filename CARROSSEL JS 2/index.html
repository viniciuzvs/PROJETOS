<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carrosel js 2</title>
</head>
<body>
    <main class="carousel-container">
        <div class="carousel">
          <div class="item active">
            <img src="https://s2.glbimg.com/toFket_caEOmazBohxfuBQLGPBE=/e.glbimg.com/og/ed/f/original/2018/04/10/avengers-infinity-war-poster.jpg" alt="Image 1" />
            <h1 class="caption">OS Vingadores</h1>
          </div>
          <div class="item">
            <img src="https://poltronanerd.com.br/wp-content/uploads/2021/10/poltrona-eternos-elenco.png" alt="Image 2" />
            <h1 class="caption">Eternos</h1>
          </div>
          <div class="item">
            <img src="https://img.olhardigital.com.br/wp-content/uploads/2022/06/thor-reacoes.jpg" alt="Image 3" />
            <h1 class="caption">Thor: Amor e Trovão</h1>
          </div>
        </div>
        <button class="btn prev">Anterior</button>
        <button class="btn next">Próximo</button>
        <div class="dots"></div>
      </main>
      <script src="carrosel.js"></script>
</body>
</html>
